<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)='onAddTask()'>Add Task</button>
    
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectedUserTasks; track: trackByTaskId">
      <app-task [task]='task'></app-task>
    </li>
  </ul>
</section>


<app-new-task [userId]="userId" (closeTask)="onCloseTask()" *ngIf="isCreatingTask"></app-new-task>
